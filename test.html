<!-- HTML table with h3 elements -->
<table id="myTable">
	<tr>
	  <th></th>
	  <th>Column 1</th>
	  <th>Column 2</th>
	  <th>Column 3</th>
	  <th>Total</th>
	</tr>
	<tr>
	  <td>Row 1</td>
	  <td><h3 class="num">10</h3></td>
	  <td><h3 class="num">20</h3></td>
	  <td><h3 class="num">30</h3></td>
	  <td><h3 class="total"></h3></td>
	</tr>
	<tr>
	  <td>Row 2</td>
	  <td><h3 class="num">5</h3></td>
	  <td><h3 class="num">15</h3></td>
	  <td><h3 class="num">25</h3></td>
	  <td><h3 class="total"></h3></td>
	</tr>
	<tr>
	  <td>Row 3</td>
	  <td><h3 class="num">7</h3></td>
	  <td><h3 class="num">14</h3></td>
	  <td><h3 class="num">21</h3></td>
	  <td><h3 class="total"></h3></td>
	</tr>
  </table>
  
  <!-- Button to sum the rows and display the results -->
  <button onclick="sumColumns()">Sum Columns</button>
  
  <!-- JavaScript script to calculate the row totals -->
  <script>
  function sumColumns() {
	// Get the table element
	var table = document.getElementById("myTable");
  
	// Loop through each column (except the first and last columns)
	for (var j = 1; j < table.rows[0].cells.length - 1; j++) {
	  // Get the h3 elements in the column
	  var nums = table.getElementsByClassName("num col-" + j);
	  var total = 0;
  
	  // Loop through each h3 element and add its value to the total
	  for (var i = 0; i < nums.length; i++) {
		total += parseInt(nums[i].innerHTML);
	  }
  
	  // Set the value of the last h3 element in the column to the total
	  var totalElem = table.rows[table.rows.length - 1].cells[j];
	  totalElem.innerHTML = total;
	}
  }
  </script>
